<html>
    <head>
        <title>helloworld</title>
    </head>
    <body>
        <!-- 1. HTMLタグに直接埋め込む -->
        <a href="javascript:alert('[HTML TAG] hello world');">hello world</a>

        <!-- 2. <script>タグを利用する -->
        <script type="text/javascript">alert("[INLINE JS] hello world");</script>

        <!-- 3. 外部ファイルを読み込む -->
        <script type="text/javascript" src="helloworld.js"></script>
    </body>
</html>
